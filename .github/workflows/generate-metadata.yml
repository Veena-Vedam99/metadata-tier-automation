name: Generate and Commit Metadata Files

on:
  push:
    branches:
      - main

jobs:
  generate-and-commit:
    runs-on: windows-latest

    permissions:
      contents: write  # üîê Needed to commit changes

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Run Metadata Script
      run: python scripts/fetch_metadata.py

    - name: Move output files into repo folder
      run: |
        if (-Not (Test-Path "metadata")) {
          New-Item -ItemType Directory -Path "metadata"
        }
        Copy-Item -Path "output\*.json" -Destination "metadata" -Force

    - name: Commit and Push Changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add metadata/
        git commit -m "Auto-generated metadata JSONs from GitHub Action" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
